name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  NODE_VERSION: '20.x'
  CACHE_NAME: 'node-modules'

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: recursive

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -D @vercel/ncc

      - name: Build with Next.js
        env:
          NODE_ENV: 'production'
          GH_PAGES: 'true'
          USE_CUSTOM_DOMAIN: 'true'
          GITHUB_ACTIONS: 'true'
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PUBLIC_BASE_URL: 'https://www.josebarbeito.com'
          NEXT_PUBLIC_SITE_URL: 'https://www.josebarbeito.com'
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: |
          echo "Running build..."
          npm run build:gh-pages
          
          # Create necessary files for GitHub Pages
          touch out/.nojekyll
          touch out/.gitkeep
          
          # Verify the build output
          echo "Build directory contents:"
          ls -la out/
          
          # Check for important files and directories
          echo "Checking for _next directory..."
          ls -la out/_next/ || echo "_next directory not found"
          
          echo "Checking for static files..."
          ls -la out/_next/static/ || echo "_next/static not found"
          
          echo "Checking for CSS files..."
          find out -name '*.css' | xargs ls -la || echo "No CSS files found"
          
          echo "Checking for JS files..."
          find out -name '*.js' | head -n 5 | xargs ls -la || echo "No JS files found"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: 'next'
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out'
          
      - name: Deploy to GitHub Pages (Auto)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deployment-method == 'auto')
        id: deployment-auto
        uses: actions/deploy-pages@v4
        with:
          folder: out
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll
            .gitkeep
            **/*
          commit-message: 'Auto Deploy to GitHub Pages - $(date +"%Y-%m-%d %H:%M:%S")'
          
      - name: Deploy to GitHub Pages (Manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.deployment-method == 'manual'
        id: deployment-manual
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll
            .gitkeep
            **/*
          commit-message: 'Manual Deploy to GitHub Pages - $(date +"%Y-%m-%d %H:%M:%S")'
          tag: v1.0.0
          tag-message: 'Deployed v1.0.0 - $(date +"%Y-%m-%d %H:%M:%S")'
          
          # Deployment options
          single-commit: true
          force: true
          
          # Preserve files
          preserve: true
          
          # Custom domain settings
          cname: 'www.josebarbeito.com'

      - name: Upload build artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            out/
            .next/
            npm-debug.log*
            yarn-debug.log*
            yarn-error.log*
