name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: |
          npm ci --prefer-offline
          npm list

      - name: Build
        run: |
          echo "Running build..."
          npm run build --debug
          
          echo "Creating necessary files..."
          mkdir -p out
          touch out/.nojekyll
          
          echo "Copying CNAME file..."
          if [ -f "public/CNAME" ]; then
            cp public/CNAME out/
          else
            echo "No CNAME file found in public directory"
          fi
          
          echo "Build directory contents:"
          ls -la out/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: out
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll
            **/*
          commit-message: 'Deploy to GitHub Pages - $(date)'
          tag: v1.0.0
          tag-message: 'Deployed v1.0.0 - $(date)'

      - name: Upload build artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            out/
            .next/
            npm-debug.log*
            yarn-debug.log*
            yarn-error.log*
