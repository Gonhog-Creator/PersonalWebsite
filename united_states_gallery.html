<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #181a1b;
            color: #333;
        }

        /* Navigation Header */
        header {
            background-color: #222;
            padding: 10px 20px;
            text-align: center;
        }

        header ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        header ul li a:hover {
            color: #3b82f6;
        }

       .main-section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .main-section .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .main-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .main-section p {
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <div class="main-section">
        <img src="img/header-image1.jpg" alt="Gallery Background">
        <div class="content">
            <h1>Welcome to My Gallery</h1>
            <p>Explore breathtaking moments captured through my lens.</p>
        </div>
    </div>
    
    <div class="gallery-grid">
            <img src="img/header-image1.jpg" alt="Photo 1">
            <img src="img/header-image1.jpg" alt="Photo 2">
            <img src="img/header-image1.jpg" alt="Photo 3">
            <!-- Add more images as needed -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </footer>
</body>
</html>
