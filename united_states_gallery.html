<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/gallerystyle.css"> <!-- Linking to the CSS file -->
  <title>Gallery 1</title>
</head>
  <body>
    <header>
    <img src="img/header-image1.jpg" alt="United States Photo Gallery" class="header-image">
    <div class="header-content">
      <h1>Gallery 1: United States Photo Gallery</h1>

            <img src="photo1.jpg" alt="Photo 1">

            <!-- Add more images as needed -->

    <!-- Footer Section -->
    <footer class="gallery-footer">
        <div class="container">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>

        </div>
