<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Navigation Header */
        header {
            position: fixed; /* Fixed at the top of the page */
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            z-index: 10; /* Makes sure the navbar stays on top */
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        header ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        header ul li a:hover {
            color: #3b82f6;
        }

        /* Main Content Section */
        .main-section {
            position: relative;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .main-section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .main-section .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .main-section h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .main-section p {
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        /* Gallery Section */
        
        .gallery-wrapper {
            background-color: white; /* White background around the gallery */
            padding: 20px; /* Padding around the gallery */
            margin: 0 auto; /* Center the gallery */
            max-width: 1400px;
        }

        .gallery {
            display: grid;
            height: auto;
            grid-template-columns: repeat(3, 1fr); /* Ensure 3 images per row */
            gap: 15px;
            max-width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 images per row on smaller screens */
            }
        }

        /* For very small screens (mobile phones) */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr; /* 1 image per row on very small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>

    <div class="main-section">
        <img src="img/header-image.jpg" alt="Gallery Background">
        <div class="content">
            <h1>United States of America</h1>
            <p>35 states, 20 national parks, 11,200 miles. Through two road trips through the western United States, I have seen a large swatch of this great country and enjoyed every second of it.</p>
        </div>
    </div>

    <div class="gallery-wrapper">
      <div class="gallery">
        <img src="img/header-image1.jpg" alt="Photo 1">
            <img src="img/header-image1.jpg" alt="Photo 2">
            <img src="img/header-image1.jpg" alt="Photo 3">
            <img src="img/header-image1.jpg" alt="Photo 1">
            <img src="img/header-image1.jpg" alt="Photo 2">
            <img src="img/header-image1.jpg" alt="Photo 3">
            <img src="img/header-image1.jpg" alt="Photo 1">
            <img src="img/header-image1.jpg" alt="Photo 2">
            <img src="img/header-image1.jpg" alt="Photo 3">
            <img src="img/header-image1.jpg" alt="Photo 1">
            <img src="img/header-image1.jpg" alt="Photo 2">
            <img src="img/header-image1.jpg" alt="Photo 3">
            <img src="img/header-image1.jpg" alt="Photo 1">
            <img src="img/header-image1.jpg" alt="Photo 2">
            <img src="img/header-image1.jpg" alt="Photo 3">
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </footer>
</body>
</html>
