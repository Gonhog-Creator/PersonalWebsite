<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple D3 World Map</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    #map {
      width: 90vw;
      height: 90vh;
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .country {
      fill: #222;
      stroke: #111;
      stroke-width: 0.5;
      cursor: default;
      transition: fill 0.3s, transform 0.3s;
      transform-origin: center;
    }
    .highlighted {
      fill: gold;
      stroke: #b8860b;
      stroke-width: 1;
      cursor: pointer;
    }
    .highlighted:hover {
      fill: #ffd700;
      filter: drop-shadow(0 0 5px #ffd700);
      transform: scale(1.1);
    }
    #tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(0,0,0,0.8);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.2s;
      white-space: nowrap;
      color: gold;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="tooltip"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
  <script>
    const width = document.getElementById('map').clientWidth;
    const height = document.getElementById('map').clientHeight;

    const svg = d3.select('#map')
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    const tooltip = d3.select('#tooltip');

    const projection = d3.geoNaturalEarth1()
      .scale(width / 1.3 / Math.PI)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    const highlightedCountries = {
      "ARG": "argentina_gallery.html",
      "USA": "usa_gallery.html"
    };

    d3.json('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json').then(worldData => {
      const countries = topojson.feature(worldData, worldData.objects.countries).features;

      d3.tsv('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.tsv').then(countryNames => {
        const nameById = {};
        countryNames.forEach(d => {
          nameById[d.id] = d.name;
        });

        svg.selectAll('path')
          .data(countries)
          .join('path')
          .attr('class', d => highlightedCountries[d.id] ? 'country highlighted' : 'country')
          .attr('d', path)
          .on('mouseenter', function(event, d) {
            if (!highlightedCountries[d.id]) return;
            d3.select(this).raise();
            tooltip.style('opacity', 1).text(nameById[d.id]);
          })
          .on('mousemove', function(event) {
            tooltip.style('left', (event.pageX + 15) + 'px')
              .style('top', (event.pageY + 15) + 'px');
          })
          .on('mouseleave', function(event, d) {
            if (!highlightedCountries[d.id]) return;
            tooltip.style('opacity', 0);
          })
          .on('click', function(event, d) {
            if (highlightedCountries[d.id]) {
              window.location.href = highlightedCountries[d.id];
            }
          });
      });
    }).catch(err => {
      console.error('Error loading map data:', err);
    });
  </script>
</body>
</html>
