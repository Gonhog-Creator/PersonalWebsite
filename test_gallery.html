<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with PhotoSwipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.3.2/dist/photoswipe.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery a {
            display: block;
            width: 300px;
            height: 200px;
            background-color: #ccc;
            margin-bottom: 10px;
        }
        .gallery a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <a href="img1.jpg" data-pswp-width="1200" data-pswp-height="800">
            <img src="img/USA/panorama-USA-1.JPG" alt="Image 1">
        </a>
        <a href="img2.jpg" data-pswp-width="1200" data-pswp-height="800">
            <img src="img/USA/panorama-USA-1.JPG" alt="Image 2">
        </a>
        <a href="img3.jpg" data-pswp-width="1200" data-pswp-height="800">
            <img src="img/USA/panorama-USA-1.JPG" alt="Image 3">
        </a>
        <!-- Add more images as needed -->
    </div>

    <!-- PhotoSwipe Modal -->
    <script src="https://cdn.jsdelivr.net/npm/photoswipe@5.3.2/dist/photoswipe.umd.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const galleryElements = document.querySelectorAll('.gallery a');

            // Create an array of items for PhotoSwipe
            const items = Array.from(galleryElements).map((el) => ({
                src: el.getAttribute('href'),
                w: parseInt(el.getAttribute('data-pswp-width')),
                h: parseInt(el.getAttribute('data-pswp-height'))
            }));

            // Initialize PhotoSwipe when an image is clicked
            galleryElements.forEach((el, index) => {
                el.addEventListener('click', function (event) {
                    event.preventDefault();

                    const pswp = new PhotoSwipe({
                        dataSource: items,
                        index: index,
                        // Enable zoom and pan (click and drag)
                        panToFit: true,
                        modal: false,
                        closeOnScroll: false,
                    });

                    pswp.init();
                });
            });
        });
    </script>
</body>
</html>
