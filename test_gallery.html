    <!-- PhotoSwipe JS -->
    <script src="https://cdn.jsdelivr.net/npm/photoswipe@5.3.2/dist/photoswipe.umd.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize the lightbox after the page has loaded
            const lightbox = new PhotoSwipeLightbox({
                gallery: '.panoramas',  // Target the container of panorama images
                children: 'a', // Specify that the images inside <a> should trigger the gallery
                pswpModule: PhotoSwipe, // Initialize PhotoSwipe with this module
                closeOnScroll: false,  // Keep the modal open on scroll
                pinchToClose: false,  // Disable pinch-to-close gesture
                draggable: true, // Enable dragging of images
            });

            // Listen for when the gallery is opened
            lightbox.on('opening', function() {
                // Allow dragging functionality once PhotoSwipe is opened
                const pswp = lightbox.pswp;
                pswp.options.getThumbBoundsFn = function(index) {
                    const img = pswp.items[index].img;
                    const rect = img.getBoundingClientRect();
                    return { x: rect.left, y: rect.top, w: rect.width };
                };
                pswp.listen('zoom gesture', function() {
                    pswp.ui.update();
                });
            });

            lightbox.init(); // Initialize PhotoSwipe
        });
    </script>
