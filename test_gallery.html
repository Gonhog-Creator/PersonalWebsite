<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.3.2/dist/photoswipe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Test</title>
</head>
<body>

    <div class="panoramas">
        <a href="img/USA/panorama-USA-1.JPG" data-pswp-width="4000" data-pswp-height="2000">
            <img src="img/USA/panorama-USA-1.JPG" alt="Panorama 1">
        </a>
        <!-- Add more images as needed -->
    </div>

    <!-- PhotoSwipe JS -->
    <script src="https://cdn.jsdelivr.net/npm/photoswipe@5.3.2/dist/photoswipe.umd.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lightbox = new PhotoSwipeLightbox({
                gallery: '.panoramas',  // Target the container of panorama images
                children: 'a', // Specify that the images inside <a> should trigger the gallery
                pswpModule: PhotoSwipe // Initialize PhotoSwipe with this module
                closeOnScroll: false,  // Keep the modal open on scroll
                panToFit: true, // Allow panning (click and drag) to move the image    
            });

            lightbox.init(); // Initialize PhotoSwipe
        });
    </script>
</body>
</html>
